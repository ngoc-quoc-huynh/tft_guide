  item_detail:
    description: 'Description'
    hint: 'Hint'
    combine: 'Combined by'
    stats: 'Stats'
    abilityPower: 'Ability power'
    armor: 'Armor'
    attackDamage: 'Attack damage'
    attackSpeed: 'Attack speed'
    crit: 'Critical chance'
    health: 'Health'
    magicResist: 'Magic resistance'
    mana: 'Mana'
  items:
    title: 'Items'
    base:
      bfSword:
        name: 'Riesenschwert'
        description: 'Gewährt 10% Angriffsschaden (AD).'
        hint: 'Erhöht den Angriffsschaden. Kann auch den Schaden von Fähigkeiten verstärken, je nach Skill-Beschreibung.'
      chainVest:
        name: 'Kettenweste'
        description: 'Gewährt 20 Rüstung.'
        hint: 'Reduziert Schaden AD Schaden.'
      giantsBelt:
        name: 'Gürtel des Riesens'
        description: 'Gewährt 150 Leben (HP).'
        hint: 'Je mehr Leben dein Champion hat, desto länger bleibt er am leben.'
      needlesslyLargeRod:
        name: 'Übergroßer Zauberstab'
        description: 'Gewährt 10 Fähigkeitenstärke (AP).'
        hint: 'Verstärkt den Schaden von Fähigkeiten entsprechend der Skill-Beschreibung.'
      negatronCloak:
        name: 'Negatron-Mantel'
        description: 'Gewährt 20 Magieresistenz.'
        hint: 'Reduziert den AP Schaden.'
      recurveBow:
        name: 'Rekursivbogen'
        description: 'Gewährt 10% Angriffstempo.'
        hint: 'Das Angriffstempo gibt an, wie viele Angriffe pro Sekunde ausgeführt werden.'
      sparringGloves:
        name: 'Kampfhandschuhe'
        description: 'Gewährt 20% Chance auf kritische Treffer.'
        hint: 'Bei einem kritischen Treffer, verursachst dein Champion zusätzlichen Schaden.'
      spatula:
        name: 'Pfannenwender'
        description: 'Ein goldener Pfannenwender.'
        hint: 'Was gibt es da noch zu sagen? Es ist ein goldener PFANNENWENDER!'
      tearOfTheGoddess:
        name: 'Träne der Göttin'
        description: 'Gewährt 15 Mana.'
        hint: 'Wenn die Mana-Anzeige des Champions voll ist, wird seine Fähigkeit ausgeführt.'
    full:
      adaptiveHelm:
        name: 'Adaptiver Helm'
        description: 'Vorne: Erhalte 35 Rüstung und Magieresistenz. Zusätzlich erhalte 1 Mana, wenn du angegriffen wirst. Hinten: Erhalte 15 AP und erhalte alle 3 Sekunden 10 Mana.'
        hint: 'Je nach Situation kannst du das Item einem Tank oder einem AP Carry geben.'
      archangelsStaff:
        name: 'Stab des Erzengels'
        description: 'Gewährt alle 5 Sekunden 25 AP.'
        hint: 'Auf Champions legen, die lange überleben und deren Fähigkeit AP basierend sind.'
      bloodthirster:
        name: 'Blutdürster'
        description: 'Gewährt 20% Omnivampir. Fällt die HP unter 40%, erhält der Träger einen 5 Sekunden Schild in Höhe von 25% seines max. HP.'
        hint: 'Auf Champions legen, die viel Schaden verursachen, aber wenig Leben haben.'
      blueBuff:
        name: 'Blauer Buff'
        description: 'Fähigkeiten kosten 10 Mana weniger. Wenn der Träger einen Gegner killt oder dabei unterstützt, verursacht der Champion in den nächsten 8 Sekunden 12% mehr Schaden.'
        hint: 'Auf Champions legen, die nicht mehr als 50 Mana haben und dadurch ihre Fähigkeit oft ausführen können.'
      brambleVest:
        name: 'Dornenweste'
        description: 'Gewährt 75 Rüstung, 5% mehr HP und 8% weniger AD Schaden. Wenn du angeriffen wirst, erhalten alle Gegner im Umwelt 100 AP Schaden.'
        hint: 'Effektiv gegen Gegner, die viele normale Angriffe ausführen.'
      crownguard:
        name: 'Kronwacht'
        description: 'Erhalte für 8 Sekunden einen Schild in Höhe von 30% max. HP. Erhalte danach 35 AP.'
        hint: 'Auf Champions legen, die AP basierend sind und vorne stehen.'
      deathblade:
        name: 'Klinge des Todes'
        description: 'Gewährt 55% AD. Verursache 8% mehr Schaden.'
        hint: 'Auf Champions legen, die viel AD Schaden machen, insbesondere deren Fähigkeit.'
      dragonsClaw:
        name: 'Drachenklaue'
        description: 'Gewährt 65 MR und 5% Max HP. Alle 2 Sekunden heilst du dich um 5% des max HP.'
        hint: 'Effektiv gegen Gegner mit viel AP.'
      edgeOfNight:
        name: 'Saum der Nacht'
        description: 'Bei 60% Leben kannst du kurzzeitig nicht anvisiert werden und befreist dich von negativen Effekten. Dann erhältst du 15% zusätzliches Angriffstempo'
        hint: 'Auf Champions legen, die viel Schaden verursachen, aber wenig HP haben.'
      evenshroud:
        name: 'Abendschleier'
        description: 'Verringert die Rüstung von Gegner 2 Feldern vor dir um 30%. Erhalte außerdem 20 Rüstung und MR für 10 Sekunden.'
        hint: 'Auf Champions legen, die vorne stehen und viel aushalten sollen.'
      gargoyleStoneplate:
        name: 'Steinpanzer des Wasserspeiers'
        description: 'Gewährt für jeden Gegner, der den Träger angreift, 10 Rüstung und 10 Magieresistenz.'
        hint: 'Auf Champions legen, die vorne stehen und viel aushalten sollen.'
      giantSlayer:
        name: 'Riesenschlächter'
        description: 'Fähigkeiten und Angriffe fügen Gegnern, die über mehr als 1600 Max HP verfügen, 25% mehr Schaden zu'
        hint: 'Effektiv gegen Gegner mit viel HP.'
      guardbreaker:
        name: 'Wächterbrecher'
        description: 'Nachdem du einem Gegner mit einem Schild Schaden zugefügt hast, verursachen Fähigkeiten und Angriffe 3 Sekunden lang 25% mehr Schaden.'
        hint: 'Effektiv gegen Gegner mit vielen Schilden.'
      guinsoosRageblade:
        name: 'Guinsoos Wutklinge'
        description: 'Angriffe gewähren 5% steigerbares Angriffstempo.'
        hint: 'Auf Champions legen, die auf normale Angriffe ausgelegt sind.'
      handOfJustice:
        name: 'Hand der Gerechtigkeit'
        description: 'Gewährt 15% AD und 15 AP. Gewährt 15% Omnivampir. In jeder Runde wird zufällig einer dieser Effekte verdoppelt.'
        hint: 'Auf Champions legen, die gut Schaden austeilt, aber wenig Leben hat.'
      hextechGunblade:
        name: 'Hextech-Gunblade'
        description: 'Gewährt 22% Omnivampir, was auch den Verbündeten mit dem niedrigsten prozentualen HP heilt.'
        hint: 'Auf Champions legen, deren Fähigkeit viele Gegner trifft oder kontinuierlich Schaden verursacht und somit dein Team heilt.'
      infinityEdge:
        name: 'Klinge der Unendlichkeit'
        description: 'Gewährt 35% AD und 35% kritische Rate. Fähigkeiten können kritisch treffen. Falls diese bereits kritisch teffen können, erhälte 10% kritischen Schaden.'
        hint: 'Auf Champions legen, deren Fähigkeiten viel AD Schaden verursachen.'
      ionicSpark:
        name: 'Ionischer Funke'
        description: 'Reduziert die MR innerhalb von 2 Feldern um 50%. Wenn Feinde eine Fähigkeit wirken, erleiden sie magischen Schaden in Höhe von 160% ihres Max Manas.'
        hint: 'Auf Champions legen, die vorne sind und viel aushalten. Effektiv, wenn dein Team AP basierend ist.'
      jeweledGauntlet:
        name: 'Juwelenbesetzter Handschuh'
        description: 'Gewährt 30 AP und 35% kritische Rate. Fähigkeiten können kritisch treffen. Falls diese bereits kritisch teffen können, erhälte 10% kritischen Schaden.'
        hint: 'Auf Champions legen, deren Fähigkeiten viel AP Schaden verursachen.'
      lastWhisper:
        name: 'Letzter Atemzug'
        description: 'Reduziert für 5 Sekunden 30% Rüstung bei verursachten normalen Schaden.'
        hint: 'Effektiv gegen Gegner mit viel Rüstung.'
      morellonomicon:
        name: 'Morellonomikon'
        description: 'Gewährt 25 AP und 150 HP. Angriffe und Fähigkeiten fügen Gegnern 1% Verbrennungen und reduiziert Heilung um 33 % Wunden für 10 Sekunden zu.'
        hint: 'Effektiv gegen Gegner mit Heilung und wenn deine Fähigkeit Flächenschaden verursacht.'
      nashorsTooth:
        name: 'Nashors Zahn'
        description: 'Gewährt 30 AP, 10% Angriffstempo und 150 HP. Erhalte nach Aktivierung einer Fähigkeit 5 Sekunden lang 40 % Angriffstempo.'
        hint: 'Auf Champions legen, die AP basierend sind, aber auch normale Angriffe ausführen.'
      protectorsVow:
        name: 'Schwur des Beschützers'
        description: 'Bei 40% Leben erhalte einen Schild mit 25% maximaler HP, der bis zu 5 Sekunden anhält, sowie 20 Rüstung und Magieresistenz für den Rest des Kampfes.'
        hint: 'Auf Champions legen, die vorne stehen und viel aushalten sollen.'
      quicksilver:
        name: 'Quecksilber'
        description: 'Gewährt 14 Sekunden lang Immunität gegen Massenkontrolle. Erhalte während dieser Zeit alle 2 Sekunden 4% Angriffstempo.'
        hint: 'Effektiv gegen Gegner, die viele Massenkontrolle haben.'
      rabadonsDeathcap:
        name: 'Rabadons Todeshaube'
        description: 'Erhalte 60 AP und verursache 8% zusätzlichen Schaden.'
        hint: 'Auf Champions legen, deren Fähigkeiten viel AP Schaden verursachen.'
      redBuff:
        name: 'Roter Buff'
        description: 'Gewährt 55% Angriffstempo. Verursache 5% mehr Schaden. Angriffe und Fähigkeiten fügen Gegnern 1% Verbrennungen und reduiziert Heilung um 33 % Wunden für 10 Sekunden zu.'
        hint: 'Effektiv gegen Gegner mit Heilung und wenn dein Champion viele Angriffe austeilt oder die Fähigkeit Flächenschaden verursacht.'
      redemption:
        name: 'Befreiungsschlag'
        description: 'Heilt Verbündete innerhalb von 1 Feld alle 5 Sekunden um 15% ihrer fehlenden HP. Außerdem erleiden sie 5 Sekunden lang 10% weniger Flächenschade.'
        hint: 'Effektiv gegen Gegner mit viel Flächenschaden.'
      runaansHurricane:
        name: 'Runaans Wirbelsturm'
        description: 'Gewährt 20% Angriffsschaden. Angriffe feuern einen Bolzen auf einen Gegner in der Nähe, der 50% Angriffsschaden als physischen Schaden verursacht.'
        hint: 'Auf Champions legen, die auf normale Angriffe ausgelegt sind.'
      spearOfShojin:
        name: 'Speer von Shojin'
        description: 'Erhalte 25% AD und AP. Angriffe gewähren 5 zusätzliches Mana.'
        hint: 'Auf Champions legen, die viel Mana haben.'
      statikkShiv:
        name: 'Statikks Stich'
        description: 'Jeder 3. Angriff entfesselt einen Kettenblitz, der auf 4 Feinde prallt, 30 magischen Schaden verursacht und die MR für 5 Sekunden um 30% reduziert.'
        hint: 'Auf Champions legen, die viele normale Angriffe machen und wenn dein Team AP basierend ist.'
      steadfastHeart:
        name: 'Unerschütterliches Herz'
        description: 'Du erleidest 8 % weniger Schaden. Bei mehr als 50% Leben erleidest du stattdessen 15 % weniger Schaden.'
        hint: 'Auf Champions legen, die viel aushalten sollen.'
      steraksGage:
        name: 'Steraks Pegel'
        description: 'Du erhältst bei 60% HP 20 % Max HP und 35% Angriffsschaden.'
        hint: 'Auf Champions legen die viel aushalten sollen und AD Schaden verursachen.'
      sunfireCape:
        name: 'Sonnenfeuer-Umhang'
        description: 'Erhalte 20 Rüstung und 250 HP. Du fügst einem Gegner innerhalb von 2 Feldern 1 % Verbrennungen und 33 % Wunden für 10 Sekunden alle 2 Sekunden zu.'
        hint: 'Effektiv gegen Gegner mit Heilung und wenn dein Champion vorne steht, der viel aushalten soll.'
      tacticiansCrown:
        name: 'Krone des Taktikers'
        description: 'Dein Team erhält +1 max. Teamgröße.'
        hint: 'Was willst du mehr? Du bekommst eine Einheit mehr auf dem Board.'
      thiefsGloves:
        name: 'Handschuh des Diebes'
        description: 'Jede Runde: Rüste dich mit 2 Items aus.'
        hint: 'Glücksabhängiges Item, da man zwei zufällige Items erhält.'
      titansResolve:
        name: 'Entschlossenheit des Titanen'
        description: 'Gewährt 10% Angriffstempo und 20 Rüstung. Erhalte 2% AD und 2 AP, wenn er angreift oder Schaden nimmt, bis zu 25 Mal stapelbar. Bei vollem Stapel gewähre 25 Rüstung und MR.'
        hint: 'Auf Champions legen, die normale Angriffe basierend sind, aber auch mehr aushalten sollen.'
      warmogsArmor:
        name: 'Warmogs Rüstung'
        description: 'Gewährt 600 HP. Du erhältst 8 % Max HP.'
        hint: 'Auf Champions legen, die viel aushalten sollen und deren Fähigkeit auf HP basieren.'
  settings:
    title: 'Einstellungen'
    language: 'Language'
    german: 'German'
    english: 'English'
    system: 'Device language'
