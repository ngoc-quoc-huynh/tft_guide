pre-push:
  parallel: true
  commands:
    tests:
      glob: '*_test.dart'
      run: flutter test {push_files}

pre-commit:
  parallel: true
  commands:
    style:
      glob: '*.dart'
      run: dart format {staged_files}
    linter:
      glob: '*.dart'
      run: flutter analyze {staged_files}
    metrics:
      glob: '*.dart'
      run: dart run dart_code_metrics:metrics analyze {staged_files} --set-exit-on-violation-level=warning
