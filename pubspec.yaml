name: tft_guide
description: Source code for the TFT Guide app.
publish_to: none
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Dependency injection
  get_it: ^7.6.4

  # Localization
  flutter_localizations:
    sdk: flutter


  # Navigator
  go_router: ^14.0.0

  # State Management
  flutter_bloc: ^8.1.3
  bloc_concurrency: ^0.2.2
  hydrated_bloc: ^9.1.2

  equatable: ^2.0.5

  # UI
  line_icons: ^2.0.3
  google_nav_bar: ^5.0.6
  shimmer: ^3.0.0
  flutter_animation_progress_bar: ^2.3.1

  # Utils
  collection: ^1.18.0
  path_provider: ^2.1.1

dev_dependencies:
  # Code generation
  build_runner: ^2.4.6

  # Linter
  cosee_lints: ^0.6.0
  dart_code_metrics: ^5.7.6

  # Localization
  slang: ^3.29.0
  slang_flutter: ^3.29.0
  slang_build_runner: ^3.29.0

  # Launcher icon
  flutter_launcher_icons: ^0.13.1

  # Splash Screen
  flutter_native_splash: ^2.3.5

  # Test
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.5
  golden_toolkit: ^0.15.0

  # Test coverage
  test_cov_console: ^0.2.2

flutter:
  uses-material-design: true

  assets:
    - assets/app/
    - assets/divisions/iron/
    - assets/divisions/bronze/
    - assets/divisions/silver/
    - assets/divisions/gold/
    - assets/divisions/platinum/
    - assets/divisions/emerald/
    - assets/divisions/diamond/
    - assets/divisions/master/
    - assets/divisions/grandmaster/
    - assets/divisions/challenger/
    - assets/items/base/
    - assets/items/full/
